{% extends 'base.html' %}

{% block content %}

<h1>배구 게시글만 보이는 곳</h1>
<button type="button" onclick="location.href='/post/post_new/';"> 새 팀원 모집하기  </button>

{% for v in volleyball_list %}
{%if v.flag_enddate == False %}
<br>
모집 마감일 - {{v.end_date}}
{%endif%}
    <div>
    <h3>{{v.title}}</h3>
    {{v.summary}}
    성별 : {{v.sex}}<br>
    <a href = "{%url 'post:post_detail' v.id%}">참여하기</a>
    </div>
{% endfor %} 

<a href="{% url 'post:completed_volleyball_list' %}"> 완료된 게시글 보기</a>
<a href="{% url 'post:volleyball_list' %}"> 모집중인 게시글 보기</a>
{% endblock %}
