{% extends 'base.html' %}

{% block content %}

<h1>야구 게시글만 보이는 곳</h1>
<button type="button" onclick="location.href='/post/post_new/';"> 새 팀원 모집하기  </button>

{% for b in baseball_list %}
{%if b.flag_enddate == False %}
<br>
모집 마감일 - {{b.end_date}}
{%endif%}
    <div>
    <h3>{{b.title}}</h3>
    {{b.summary}}
    성별 : {{b.sex}}<br>
    <a href = "{%url 'post:post_detail' b.id%}">참여하기</a>
    </div>
{% endfor %} 
<a href="{% url 'post:completed_baseball_list' %}"> 완료된 게시글 보기</a>
<a href="{% url 'post:baseball_list' %}"> 모집중인 게시글 보기</a>
{% endblock %}
