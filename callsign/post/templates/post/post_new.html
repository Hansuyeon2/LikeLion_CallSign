{% extends 'base.html' %}

{% block content %}

<h1>새 방 파는 곳</h1> 

{% comment %} 성별, 운동하는 날, 작성자 추가 {% endcomment %}
<form action="{%url 'post:post_create'%}" method="post" enctype="multipart/form-data">
    {%csrf_token%}
    <p>제목 : <input type="text" name="title" /></p> 

    <p>모집 마감일(📢방장의 권한에 따라 일찍 마감될 수 있습니다.) : <input type="text" name="end_date" placeholder="YYYY-MM-DD 형식이어야 합니다." style="width:230px;"/></p> 
    <p>모집 인원 :<input type="text" name="count"  style="width:230px;"/>명 </p>
    <div class="select_exercise">
        <label for="exercise">
        운동종목 :
        </label>
        <select id="exercise" name="exercise">
        <option value="">------ 선택하세요 ------</option>
        {% for e in exercise %}
        <option value="{{e.id}}">{{ e.name}} </option>
        {% endfor %}

        </select>
    </div>

    <div class="select_sex">
      <label for="sex">
      성별 :
      </label>
      <select id="sex" name="sex">
      <option value="">------ 선택하세요 ------</option>
      {% for s in sex %}
      <option value="{{s.id}}">{{ s.name}} </option>
      {% endfor %}

      </select>
    </div>

    <p>방장님 오픈채팅 url(자세한 이야기는 여기서!🔐) : <input type="text" name="url" /></p> 
    <p>
      내용 :<br>
      <textarea type="text" name="body" id="" cols="30" rows="10"></textarea>
    </p>
  
    <button type="submit">방 올리기</button>
  </form>
  
  </form>

  
{% endblock %}
