{% extends 'base.html' %}

{% block content %}

<h1>산책/러닝 게시글만 보이는 곳</h1>
<button type="button" onclick="location.href='/post/post_new/';"> 새 팀원 모집하기  </button>

{% for r in running_list %}
{%if r.flag_enddate == False %}
<br>
모집 마감일 - {{r.end_date}}
{%endif%}
    <div>
    <h3>{{r.title}}</h3>
    {{r.summary}}
    성별 : {{r.sex}}<br>
    <a href = "{%url 'post:post_detail' r.id%}">참여하기</a>
    </div>
{% endfor %} 
<a href="{% url 'post:completed_running_list' %}"> 완료된 게시글 보기</a>
<a href="{% url 'post:running_list' %}"> 모집중인 게시글 보기</a>
{% endblock %}
