{% extends "base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Signup" %}{% endblock %}

{% block content %}
<br>


  
<div class="container" style="height:100vh">
  <div class="row justify-content-center h-100"> 
      <div>
        <br>
       <h1>SIGN UP</h1>
        <div class="card-body">
       <p>{% blocktrans %}계정이 있으신가요?<a href="{{ login_url }}">&nbsp;로그인하기</a>{% endblocktrans %}</p>
      <form class="signup" id="signup_form" method="post" action="{% url 'account_signup' %}">
       {% csrf_token %}
        {{ form.as_p }}
     
       {% if redirect_field_value %}
       <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" /><br>
       <form class="new_form" action="{% url 'accounts:information' %}" method="post" enctype="multipart/form-data">
        {%csrf_token%}
   
       {% endif %}
       <button type="submit">{% trans "Sign Up" %} &raquo;</button>
        </form>
        </div>
      </div>
  </div>
</div>



{% endblock %}
